<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Profile</title>
        <link rel="stylesheet" href="styles/general.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/profile.css" />
    </head>
    <body>
        <header class="header">
            <nav class="header__content">
                <div class="header__buttons">
                    <a href="index.html" class="header__home">
                        <img
                            src="assets/icons/logo.svg"
                            alt="logo"
                            class="header__logo"
                        />
                    </a>
                </div>
                <div class="header__search">
                    <img src="assets/icons/search.svg" alt="search" />
                    <input type="text" placeholder="search..." />
                </div>
                <div class="header__buttons">
                    <a href="explore.html" class="explore">
                        <img src="assets/icons/explore.svg" alt="explore" />
                    </a>
                    <a href="profile.html" class="profile__picture">
                        <img src="assets/images/avatar.png" alt="profile" />
                    </a>
                </div>
            </nav>
        </header>

        <div class="profile-container">
            <img
                src="assets/images/avatar.png"
                alt="Profile Avatar"
                class="profile-avatar"
            />
            <div class="profile-info">
                <div class="profile-header">
                    <h2 class="profile-username">jiyeon_2</h2>
                    <button class="edit-profile-btn">Edit Profile</button>
                </div>
                <div class="profile-stats">
                    <div><span>5</span> posts</div>
                    <div><span>230</span> followers</div>
                    <div><span>180</span> following</div>
                </div>
                <p><br />고양이가 세상을 지배한다.<br /></p>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="active">Posts</div>
            <div>Saved</div>
            <div>Tagged</div>
        </div>

        <div class="profile-grid">
            <img src="assets/images/story1.jpg" alt="post" />
            <img src="assets/images/picture.jpeg" alt="post" />
            <img src="assets/images/story2.jpg" alt="post" />
            <img src="assets/images/picture.jpeg" alt="post" />
            <img src="assets/images/story3.jpg" alt="post" />
        </div>
    </body>
</html>
