<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>instagram</title>
        <link rel="icon" href="assets/favicon.svg">
        <link rel="stylesheet" type="text/css" href="styles/header.css"/>
        <link rel="stylesheet" type="text/css" href="styles/general.css"/>
        <link rel="stylesheet" type="text/css" href="styles/sidebar.css"/>
        <link rel="stylesheet" type="text/css" href="styles/profile.css"/>
    </head>
    <body>

        <header class="header">
            <div class="header-top">
                <nav class="header__content">
                    <div class="header__buttons">
                        <a href="index.html" class="header__home">
                            <img src="assets/icons/logo.svg" alt="logo" class="header__logo"/>
                        </a>
                    </div>
                    <div class="header__search">
                        <img src="assets/icons/search.svg" alt="search"/>
                        <input type="text" placeholder="search..."/>
                    </div>
                    <div class="header__buttons">
                        <a href="#" class="sidebar__item">
                            <img src="assets/icons/heart.svg" alt="알림"/>
                            <span>알림</span>
                        </a>
                    </div>
                </nav>
            </div>

            <div class="header-bottom">
                <nav class="header__bottom__content">
                    <div class="header__bottom__buttons">
                        <a href="index.html">
                            <img src="assets/icons/home.svg" alt=""/>
                        </a>
                        <a href="explore.html">
                            <img src="assets/icons/shop.svg" alt=""/>
                        </a>
                        <a href="#">
                            <img src="assets/icons/add.svg" alt=""/>
                        </a>
                        <a href="#">
                            <img src="assets/icons/share.svg" alt=""/>
                        </a>
                        <a href="profile.html" class="profile__picture">
                            <img src="assets/images/avatar.png" alt=""/>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main-container">
            <aside class="sidebar__content">
                <div class="sidebar__top">
                    <a href="index.html" class="sidebar__logo-wrapper">
                        <img src="assets/icons/logo.svg" alt="logo" class="sidebar__logo" id="logo"/>
                    </a>
                    <div class="sidebar__buttons">
                        <a href="index.html" class="sidebar__item">
                            <img src="assets/icons/home.svg" alt="홈"/>
                            <span>홈</span>
                        </a>
                        <a href="#" class="sidebar__item">
                            <img src="assets/icons/search.svg" alt="검색"/>
                            <span>검색</span>
                        </a>
                        <a href="explore.html" class="sidebar__item">
                            <img src="assets/icons/shop.svg" alt="탐색 탭"/>
                            <span>탐색 탭</span>
                        </a>
                        <a href="#" class="sidebar__item">
                            <img src="assets/icons/share.svg" alt="메시지"/>
                            <span>메시지</span>
                        </a>
                        <a href="#" class="sidebar__item">
                            <img src="assets/icons/heart.svg" alt="알림"/>
                            <span>알림</span>
                        </a>
                        <a href="#" class="sidebar__item">
                            <img src="assets/icons/add.svg" alt="만들기"/>
                            <span>만들기</span>
                        </a>
                        <a href="profile.html" class="sidebar__item">
                            <img src="assets/images/avatar.png" alt="프로필" class="profile__picture"/>
                            <span>프로필</span>
                        </a>
                    </div>
                </div>

                <div class="sidebar__bottom">
                    <a href="#" class="sidebar__item">
                        <img src="assets/icons/threads.svg" alt="Threads"/>
                        <span>Threads</span>
                    </a>
                    <a href="#" class="sidebar__item">
                        <img src="assets/icons/menu.svg" alt="더 보기"/>
                        <span>더 보기</span>
                    </a>
                </div>
            </aside>
            <div class="search-panel" id="searchPanel">
                <h2 class="search-panel__title">검색</h2>
                <div class="search-box">
                    <input type="text" placeholder="검색"/>
                </div>
                <div class="search-history">
                    <p>최근 검색 항목</p>
                    <span class="no-history">최근 검색 내역 없음.</span>
                </div>
            </div>
            <section class="content-container">
                <div class="content">
                    <div class="profile">
                        <div class="profile__top">
                            <div class="profile__image-wrapper">
                                <div class="profile__image">
                                    <img src="assets/icons/cameraWhite.svg" alt="프로필 사진"/>
                                </div>
                            </div>
                            <div class="profile__info">
                                <div class="profile__row">
                                    <h2 class="profile__username">user1</h2>
                                    <button class="profile__edit-btn">프로필 편집</button>
                                    <button class="profile__story-btn">보관된 스토리 보기</button>
                                    <img src="assets/icons/settings.svg" alt="설정" class="profile__settings"/>
                                </div>
                                <div class="profile__row profile__counts">
                                    <span>게시물 <strong>0</strong></span>
                                    <span>팔로워 <strong>304</strong></span>
                                    <span>팔로우 <strong>88</strong></span>
                                </div>
                                <div class="profile__name">nickname</div>
                            </div>
                        </div>

                        <div class="profile__stories">
                            <div class="profile__story">
                                <div class="profile__story-circle">
                                    <img src="assets/icons/add.svg" alt="신규"/>
                                </div>
                                <span>신규</span>
                            </div>
                        </div>

                        <div class="profile__tabs">
                            <button class="profile__tab active">게시물</button>
                            <button class="profile__tab">저장됨</button>
                            <button class="profile__tab">태그됨</button>
                        </div>

                        <div class="profile__empty">
                            <div class="profile__empty-icon">
                                <img src="assets/icons/camera.svg" alt="사진 없음"/>
                            </div>
                            <h3>사진 공유</h3>
                            <p>사진을 공유하면 회원님의 프로필에 표시됩니다.</p>
                            <a href="#" class="profile__share-link">첫 사진 공유하기</a>
                        </div>

                        <div class="profile__bottom">
                            <div class="profile__footer-links">
                                <a href="#">Meta</a>
                                <a href="#">소개</a>
                                <a href="#">블로그</a>
                                <a href="#">채용 정보</a>
                                <a href="#">도움말</a>
                                <a href="#">API</a>
                                <a href="#">개인정보처리방침</a>
                                <a href="#">약관</a>
                                <a href="#">위치</a>
                                <a href="#">Instagram Lite</a>
                                <a href="#">Threads</a>
                                <a href="#">연락처 업로드 & 비사용자</a>
                                <a href="#">Meta Verified</a>
                            </div>
                            <div class="profile__footer-meta">
                                <span>한국어</span>
                                <span>© 2025 Instagram from Meta</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
