<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/nav.css">
        <link rel="stylesheet" href="./styles/general.css">
        <link rel="stylesheet" href="./styles/profile.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div>
                    <a href="index.html">
                        <img src="./assets/instagram-031f.svg" alt>
                    </a>
                </div>
                <div class="header_etc">
                    <input class="header_input" type="text" placeholder="검색">
                    <img src="./assets/free-icon-heart-1077035.svg" alt>
                </div>
            </header>
            <nav class="sidebar">
                <div class="logo">
                    <a href="./index.html">
                        <img class="logo_img" src="./assets/instagram-031f.svg" alt>
                        <!-- <img class="logo_small" src="./assets/instagram-svgrepo-com.svg" alt> -->
                    </a>
                </div>
                <div class="menu_container">
                    <a class="nav_a" href="index.html">
                        <div class="menu">
                            <img class="menu_img" src="./assets/free-icon-home-5948524.svg" alt>
                            <span class="menu_name">홈</span>
                        </div>
                    </a>
                    <a class="searchBtn nav_a">
                        <div class="menu">
                            <img class="menu_img" src="./assets/free-icon-search-5948534.svg" alt>
                            <span class="menu_name">검색</span>
                        </div>
                    </a>
                    <a class="nav_a" href="./explore.html">
                        <div class="menu">
                            <img class="menu_img"
                                src="./assets/explore_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                                alt>
                            <span class="menu_name">탐색 탭</span>
                        </div>
                    </a>
                    <a class="nav_a" href=".">
                        <div class="menu">
                            <img class="menu_img" src="./assets/free-icon-video-5948543.svg" alt>
                            <span class="menu_name">릴스</span>
                        </div>
                    </a>
                    <a class="nav_a" href=".">
                        <div class="menu">
                            <img class="menu_img"
                                src="./assets/free-icon-direct-instagram-5883507.svg"
                                alt>
                            <span class="menu_name">메시지</span>
                        </div>
                    </a>

                    <a class="nav_a" href=".">
                        <div class="menu">
                            <img class="menu_img" src="./assets/free-icon-heart-1077035.svg" alt>
                            <span class="menu_name">알림</span>
                        </div>
                    </a>
                    <a class="nav_a" href=".">
                        <div class="menu">
                            <img class="menu_img" src="./assets/free-icon-add-1101938.svg" alt>
                            <span class="menu_name">만들기</span>
                        </div>
                    </a>
                    <a class="nav_a" href="./profile.html">
                        <div class="menu">
                            <img class="pre menu_img" src="./assets/pngwing.com.png" alt>
                            <span class="menu_name">프로필</span>
                        </div>
                    </a>
                </div>
                <div class="search">
                    <h2 class="search_title">검색</h2>
                    <input class="search_input" type="text" placeholder="검색">
                    <div class="search_etc">
                        <div>
                            <h3>최근 검색 항목</h3>
                            <span>모두 지우기</span>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
            </nav>
            <main class="main">
                <div class="profile_container">
                    <div class="profile_content_container">
                        <div class="profile_content">
                            <div class="profile_img">
                                <img src="./assets/pngwing.com.png" alt>
                            </div>
                            <div class="profile_info">
                                <div class="profile_name">
                                    <span class="profile_name_style">WooJin</span>
                                    <button class="profile_button">프로필 편집</button>
                                    <button class="profile_button">보관된 스토리 보기</button>
                                </div>
                                <div class="profile_follow">
                                    <div class="profile_follow_box">
                                        <span class="color_gray">게시물</span>
                                        <b>3</b>
                                    </div>
                                    <div class="profile_follow_box">
                                        <span class="color_gray">팔로워</span>
                                        <b>0</b>
                                    </div>
                                    <div class="profile_follow_box">
                                        <span class="color_gray">팔로우</span>
                                        <b>0</b>
                                    </div>

                                </div>
                                <div class="profile_tag">
                                    <button class="profile_tag_button">@ WooJin</button>
                                </div>
                            </div>
                        </div>
                        <div class="profile_highlight_container">
                            <div class="profile_highlight">
                                <div class="story_read_border profile_highlight_img">
                                    <img
                                        src="assets/GCAjiFjshQo5zXfoaW3k0LNdP6eBEG1GBqazq_NT42lWvfoNokOOBJxcRQNqkURcMuz7ZTEUb8y40Yd8sH5IUw.svg"
                                        alt>
                                </div>
                                <span>⚾️</span>
                            </div>
                            <div class="profile_highlight">
                                <div class="story_read_border profile_highlight_img">
                                    <img
                                        src="assets/GCAjiFjshQo5zXfoaW3k0LNdP6eBEG1GBqazq_NT42lWvfoNokOOBJxcRQNqkURcMuz7ZTEUb8y40Yd8sH5IUw.svg"
                                        alt>
                                </div>
                                <span>⚾️</span>
                            </div>
                            <div class="profile_highlight">
                                <div class="story_read_border profile_highlight_img">
                                    <img
                                        src="./assets/plus.png"
                                        alt>
                                </div>
                                <span>신규</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile_feed">
                        <div class="profile_feed_menu">
                            <div class="profile_menu selected" data-set="1">게시물</div>
                            <div class="profile_menu" data-set="2">저장됨</div>
                            <div class="profile_menu" data-set="3">태그됨</div>
                        </div>
                        <div class="profile_grid_feed show">
                            <div><img class="grid_img" src="./assets/1.png" alt></div>
                            <div><img class="grid_img" src="./assets/3.png" alt></div>
                            <div><img class="grid_img" src="./assets/2.png" alt></div>
                        </div>
                        <div class="profile_grid_save">

                        </div>
                        <div class="profile_grid_tag">

                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <a class="nav_a" href="index.html">
                    <div class="menu">
                        <img class="menu_img" src="./assets/free-icon-home-5948524.svg" alt>
                    </div>
                </a>
                <a class="nav_a" href="./explore.html">
                    <div class="menu">
                        <img class="menu_img"
                            src="./assets/explore_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                            alt>
                    </div>
                </a>
                <a class="nav_a" href=".">
                    <div class="menu">
                        <img class="menu_img" src="./assets/free-icon-video-5948543.svg" alt>
                    </div>
                </a>
                <a class="nav_a" href=".">
                    <div class="menu">
                        <img class="menu_img" src="./assets/free-icon-add-1101938.svg" alt>
                    </div>
                </a>
                <a class="nav_a" href=".">
                    <div class="menu">
                        <img class="menu_img"
                            src="./assets/free-icon-direct-instagram-5883507.svg"
                            alt>
                    </div>
                </a>

                <a class="nav_a" href="./profile.html">
                    <div class="menu">
                        <img class="pre menu_img" src="./assets/pngwing.com.png" alt>
                    </div>
                </a>
            </footer>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
