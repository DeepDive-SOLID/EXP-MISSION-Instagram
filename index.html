<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/nav-menu.css" />
    <link rel="stylesheet" href="styles/feed.css" />
    <link rel="stylesheet" href="styles/right-panel.css" />
    <link rel="stylesheet" href="styles/story.css" />
  </head>

  <body>
    <section class="nav-menu">
      <img src="assets/icons/logo.svg" alt="Instagram Logo" />

      <div class="nav-items">
        <div class="nav-item">
          <img src="assets/icons/home.svg" alt="Home" />
          <span class="item-title">홈</span>
        </div>

        <div class="nav-item">
          <img src="assets/icons/search.svg" alt="Search" />
          <span class="item-title">검색</span>
        </div>

        <div class="nav-item">
          <img src="assets/icons/explore.svg" alt="Explore" />
          <span class="item-title">탐색 탭</span>
        </div>

        <div class="nav-item">
          <img src="assets/icons/reels.svg" alt="Reels" />
          <span class="item-title">릴스</span>
        </div>

        <div class="nav-item">
          <div style="position: relative">
            <img src="assets/icons/send.svg" alt="Messenger" />
            <span class="badge">9+</span>
          </div>
          <span class="item-title">메시지</span>
        </div>

        <div class="nav-item">
          <img src="assets/icons/heart.svg" alt="Heart" />
          <span class="item-title">알림</span>
        </div>

        <div class="nav-item">
          <img src="assets/icons/add.svg" alt="Create" />
          <span class="item-title">만들기</span>
        </div>

        <div class="nav-item">
          <img src="assets/icons/user.svg" alt="Profile" />
          <span class="item-title">프로필</span>
        </div>
      </div>

      <div class="nav-bottom">
        <div class="nav-item">
          <img src="assets/icons/threads.svg" alt="Threads" />
          <span class="item-title">Threads</span>
        </div>
        <div class="nav-item">
          <img src="assets/icons/hamburger_menu.svg" alt="Settings" />
          <span class="item-title">더보기</span>
        </div>
      </div>
    </section>

    <main>
      <section class="content-area">
        <section class="story-wrapper">
          <button class="story-arrow left" aria-label="Prev Story">&lt;</button>
          <section class="story" id="story-container">
            <div class="story-item">
              <img src="/assets/images/profile1.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <div class="story-item">
              <img src="/assets/images/profile2.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <div class="story-item">
              <img src="/assets/images/profile3.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <div class="story-item">
              <img src="/assets/images/profile4.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <div class="story-item">
              <img src="/assets/images/profile1.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <div class="story-item">
              <img src="/assets/images/profile2.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <div class="story-item">
              <img src="/assets/images/profile3.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <div class="story-item">
              <img src="/assets/images/profile4.jpg" alt="Profile 1" />
              <span class="user-title">e__na0</span>
            </div>
            <button class="story-arrow right" aria-label="Next Story">
              &gt;
            </button>
          </section>
        </section>

        <section class="feed">feed</section>
      </section>
      <section class="right-panel">right</section>
    </main>
  </body>
</html>
